name: Sync base branches
on:
  push:
    branches:
      - main
      - develop
jobs:
  sync-codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run test:coverage
      - uses: codecov/codecov-action@v3
