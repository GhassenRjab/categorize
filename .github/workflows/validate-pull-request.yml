name: Validate pull request
on: pull_request
jobs:
  run-validations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test:coverage
      - uses: codecov/codecov-action@v3
